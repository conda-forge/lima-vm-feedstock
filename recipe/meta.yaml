{% set name = "lima-vm" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lima-vm/lima/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 82e9bfcfdf7423baaf4c712a3123237818c26b0f22abb38b73591b28a36b754e

build:
  number: 0
  binary_relocation: false

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('go-cgo') }}
    - go-licenses
    - make
    - sed  # [unix]

test:
  commands:
    - limactl --help

about:
  home: https://github.com/lima-vm/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Linux virtual machines
  dev_url: https://github.com/lima-vm/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
