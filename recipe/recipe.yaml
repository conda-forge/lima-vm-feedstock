context:
  version: "1.0.3"

package:
  name: lima-vm
  version: ${{ version }}

source:
  url: https://github.com/lima-vm/lima/archive/v${{ version }}.tar.gz
  sha256: c36e803f4faf41607220df4c1d7a61977a7d492facf03e0b67f1f69390840a90

build:
  number: 0
  dynamic_linking:
    binary_relocation: false

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('go-cgo') }}
    - go-licenses
    - make
    - if: unix
      then: sed
    - if: win
      then: posix

tests:
  - script:
      - limactl --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Linux virtual machines
  homepage: https://github.com/lima-vm/lima-vm
  repository: https://github.com/lima-vm/lima-vm

extra:
  recipe-maintainers:
    - danielnachun
