context:
  version: "1.0.4"

package:
  name: lima-vm
  version: ${{ version }}

source:
  url: https://github.com/lima-vm/lima/archive/v${{ version }}.tar.gz
  sha256: dd8bb1c6ee536666f093eb13d5831a906ca3eaa9aebc914bdfb006d4b114a949

build:
  number: 0
  dynamic_linking:
    binary_relocation: false

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('go-cgo') }}
    - go-licenses
    - make
    - if: unix
      then: sed
    - if: win
      then: posix

tests:
  - script:
      - limactl --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Linux virtual machines
  homepage: https://github.com/lima-vm/lima-vm
  repository: https://github.com/lima-vm/lima-vm

extra:
  recipe-maintainers:
    - danielnachun
